repositories {
    jcenter()
    mavenCentral()
}

apply plugin: 'java'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.15'
    testCompile 'org.assertj:assertj-core:3.5.2'
}
